<div class="contenido" >

  <table width="100%" border="0" style="color:#666; border-radius: 10px 10px 10px 10px; ">
    <tr>
      <td align="left" valign="bottom" style="padding:5px 20px;">
        <input id="title" name="title" type="text" class="formulario"  placeholder="Titulo de tu evento">
      </td>
    </tr>  
    <tr>
      <td align="left" valign="bottom" style="padding:5px 20px;">
        <textarea id="description" class="formulario"></textarea>
      </td>
    </tr>  

    <tr>
      <td align="left" valign="bottom" style="padding:5px 20px;">
        <input id="files" name="files[]" type="file"  multiple >
      </td>
    </tr>   
    <tr>
      <td align="right" valign="bottom" style="padding:5px 20px;">
        <font id="accion" >Crear Galeria</font>
      </td>
    </tr>              
  </table>

</div>
